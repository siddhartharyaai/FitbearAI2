[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "@google/generative-ai",
    "@deepgram/sdk", 
    "mongodb",
    "@supabase/supabase-js",
    "@supabase/ssr",
    "sharp",
    "tesseract.js"
  ]
  included_files = ["public/test-assets/**"]